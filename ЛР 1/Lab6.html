<html>
  <head>
    <title>Габитов</title>
  </head>
  <body>
    <script language="JavaScript" type="text/JavaScript">
      document.write ('<table width="100" border="1">');
      document.write("<td>"+"Степень"+"</td>");
      document.write("<td>"+"Результат"+"</td>");
          for (i=0; i<=5; i++) {
            document.writeln("<tr>");
            document.write("<td>",2,"<sup>",i,"</sup>","</td>");
      document.write("<td>" + Math.pow(2,i) + "</td>");

            document.writeln("<\/tr>");
          }
          document.write ("<\/table> ");
    </script>
  </body>
</html>
