<html>
  <head>
    <title>Габитов</title>
  </head>
  <body>
    <script language="JavaScript" type="text/JavaScript">
      var x, y;
      x=parseInt(prompt("Введите значение х",'')); // метод parseInt() переводит строку в целое
      y=parseInt(prompt("Введите значение у",'')); // число
      if(x==y)
      {
      alert(" Введенные числа равны!");}
      else{
      if(x<y)
      {
      alert(" Максимальное число - y");
      }
      else
      {
      alert(" Максимальное число - x");
      }}
      var password ="1234";
      a = parseInt(prompt("Введите пароль",''));
      if (a == password)
      { alert("Пароль верен");
      }
      else
      {
      alert("Неправильный пароль");
      }
    </script>
  </body>
</html>
